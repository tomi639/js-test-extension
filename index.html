<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Extension</title>
    <link href="https://unpkg.com/fundamental-styles" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h3>FSM extension testing</h3>
    <p id="info">loading...</p>
    <div>
        <img src="https://compote.slate.com/images/3ef6de7f-7114-4fe3-874f-bd898864af9e.jpeg" 
        id="myImg"
        alt="Gojira" 
        style="width:128px;height:128px;">
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <!-- The Modal end -->
    
    <div>
        <img src="https://compote.slate.com/images/3ef6de7f-7114-4fe3-874f-bd898864af9e.jpeg" 
        alt="Gojira" 
        style="width:128px;height:128px;">
    </div>
    <div>
        <img src="https://compote.slate.com/images/3ef6de7f-7114-4fe3-874f-bd898864af9e.jpeg" 
        alt="Gojira" 
        style="width:128px;height:128px;">
    </div>
    <div>
        <img src="https://compote.slate.com/images/3ef6de7f-7114-4fe3-874f-bd898864af9e.jpeg" 
        alt="Gojira" 
        style="width:128px;height:128px;">
    </div>
    <div>
        <img src="https://compote.slate.com/images/3ef6de7f-7114-4fe3-874f-bd898864af9e.jpeg" 
        alt="Gojira" 
        style="width:128px;height:128px;">
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function(){
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
        }
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
          modal.style.display = "none";
        }
        </script>
    <script src="fsm-shell-client.js"></script>
    <script src="index.js"></script>
</body>
</html>
